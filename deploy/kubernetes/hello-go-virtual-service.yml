apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: hello-go
spec:
  hosts:
  - "*"
  gateways:
  - hello-go-gateway
  http:
  - match:
    - uri:
        prefix: "/version"
    - uri:
        prefix: "/greet"
    route:
    - destination:
        host: hello-go
        port:
          number: 8000